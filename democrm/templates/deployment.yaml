apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "democrm.fullname" . }}
  labels:
    {{- include "democrm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "democrm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "democrm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "democrm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command: ["setenv"]
          args: ["MONGODBURI=mongodb://$DBUSER:$DBPASS@$RELEASE-mongodb-headless:27017"]
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DBUSER
            valueFrom: 
              secretKeyRef:
                name: {{ .Values.secret }}
                key: DBUSER
          - name: DBPASS
            valueFrom: 
              secretKeyRef:
                name: {{ .Values.secret }}
                key: DBPASS
          - name: databasePort
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.config }}
                key: databasePort
          - name: databaseHost
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.config }}
                key: databaseHost
          - name: RELEASE
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.config }}
                key: RELEASE
          - name: PERSISTENCE
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.config }}
                key: PERSISTENCE
          - name: LOG_LEVEL
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.config }}
                key: LOG_LEVEL
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /
              port: http
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

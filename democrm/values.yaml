# Default values for democrm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3
# containers:
# - image: gcr.io/sanguine-line-365911/demo-crm-image:latest
#   name: democrm-pod

image:
  repository: gcr.io/sanguine-line-365911/demo-crm-image
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

containerPort: 3000
config: sample-config


imagePullSecrets: []
nameOverride: "demo-crm-app"
fullnameOverride: "democrm-pod"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "democrmapp"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: democrm-ip
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  rules:
  - host: piotrek-crm.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: democrm-ip
            port:
              number: 80
  tlsClusterIssuer: letsencrypt-prod
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: piotrek-crm.ddns.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: example-cert-tls
      hosts:
        - piotrek-crm.ddns.net

volumes:
  configMap:
    name: sample-config
  

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
